<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="실시간으로 머무는 지역의 날씨를 볼 수 있어요. 간편한 날씨정보앱을 찾는다면?!">
    <meta name="keywords" content="현재날씨,오늘날씨,날씨,가마쿠라날씨">
    <title>가마쿠라 일본 | 웨더라이브</title>
    <link rel="shortcut icon" href="../images/favicon6.png" type="image/x-icon">
</head>
<body>
    <div id="wrap">
        <div id="main_top">
            <p>나의위치</p>
            <h1>일본가마쿠라</h1>
            <h1>7°C</h1>
            <h2>체감온도 10°C</h2>
            <div id="temperatures">
                <p>최고 : 15°C</p>
                <p>최저 : -10°C</p>
            </div>
        </div>
        <div id="main_but">
            <p>10시경 청명한 상태가 예상됩니다</p>
            <a href="#" class="weather_time">
                <div class="today_weather">
                    <h3>지금</h3>
                    <p><img src="./weather_img/cloudy.png" alt="구름"></p>
                    <p>-1</p>
                </div>
                <div class="today_weather">
                    <h3>8시</h3>
                    <p><img src="./weather_img/cloud.png" alt="흐림"></p>
                    <p>-2</p>
                </div>
                <div class="today_weather">
                    <h3>9시</h3>
                    <p><img src="./weather_img/cloud.png" alt="흐림"></p>
                    <p>-3</p>
                </div>
                <div class="today_weather">         
                    <h3>10시</h3>
                    <p><img src="./weather_img/sun.png" alt="맑음"></p>
                    <p>-5</p>
                </div>
                <div class="today_weather">
                    <h3>11시</h3>
                    <p><img src="./weather_img/sun.png" alt="맑음"></p>
                    <p>-6</p>
                </div>
                <div class="today_weather">
                    <h3>12시</h3>
                    <p><img src="./weather_img/sun.png" alt="맑음"></p>
                    <p>-7</p>
                </div>
                <div class="today_weather">
                    <h3>13시</h3>
                    <p><img src="./weather_img/sun.png" alt="맑음"></p>
                    <p>-10</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
