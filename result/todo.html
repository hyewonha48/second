<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>ToDo List</title>
    <link rel="flower icon" href="../images/favicon4.png" type="image/x-icon">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1><a href="./todo.html">To Do</a></h1>
            <div id="gnb">
                <h2><a href="#"><img src="./todo_img/search.png" alt="검색"></a></h2>
                <h2><a href="#"><img src="./todo_img/menu.png" alt="전체메뉴"></a></h2>
            </div>
        </div>
        <div class="tab_menu">
            <h2>All(3)</h2>
            <h2>Today(0)</h2>
        </div>
        <div class="tab contens" id="all_con">
            <div class="contents1">
                <a href="#" class="date">12.31</a>
                <a href="#">책 15분 읽기</a>
            </div>
            <div class="contents2">
                <a href="#" class="date">12.31</a>
                <a href="#">치과 스케일링</a>
            </div>
            <div class="contents3">
                <a href="#" class="date">12.31</a>
                <a href="#">새해 다이어리 구입</a>
            </div>
        </div>
        
            <div id="write_wrap">
                <p class=" contents">add a new taxt</p>
                <a id="confirm_bnt"><img src="./todo_img/enter.png" alt="등록"></a>
            </div>
        </div>
        <a href="#" id="write_fab"><img src="./todo_img/new_but_disable.png" alt="글쓰기"></a>
        <!-- fab : floating action button -->
    </div>
    <hr>
</body>
</html>
