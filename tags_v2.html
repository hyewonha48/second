<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta:desc = 키워드 검색시 사이트명 아래 보이는 사이트 설명 -->
    <meta name="description" content="쿠팡이 추천하는 아이폰17을 특가로 만나보세요. 로켓와우 회원은 다양한 할인혜택과 무료배송 및 반품 혜택을 받을 수 있어요. ">
    <!-- meta:kw = 검색가능성 있는 검색어 모음 (SEO)-->
    <meta name="keywords" content="아이폰,아이폰17,iphone17,아이폰17자급제,아이폰17최저가">
    <!-- 서브페이지의 경우 페이지명(앞) 사이트명(뒤) -->
    <title>아이폰17 | 쿠팡</title>
</head>
<body>
    <!-- 복습용 -->
    <div class="study" Id="ymd_260121">
        <h2>h2는<br>중제목이다</br>
        <h3>h3은</h3> <!-- 제목(h)와(p)는 형제만 작성하기 -->
        <p>소제목<br>이다</p>
    </div>
    <!-- 새로운 태그 공부 -->
    <div class="new">
        <p>고양이<sup>cat</sup></p>
        <p>강아지<sup>dog</sup></p>
        <h2>분양가</h2>
        <p><del>500,000</del></p>
        <!-- <del>500,000</del> 블록형제 -->
        <p><em>400,000</em></p>
        <p><strong>입양</strong>보다<br><strong>임보</strong>먼저</p>

            <address>

                032-1234-4567 |

            <P>&lt;P&gt; &amp;</P>
